<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fibonacci Sequence</title>
</head>
<body>
<h1>Fibonacci Sequence Calculator</h1>

<form id="fibForm">
  <label for="numElements">Enter the number of elements:</label>
  <input type="number" id="numElements" name="numElements">
  <button type="submit">Calculate</button>
</form>

<table id="fibTable">
  <thead>
    <tr>
      <th>Index</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody id="fibResults">
  </tbody>
</table>

<script src="app.js"></script>
</body>
</html>
